<body class="bg-light ">
    <div class="container bg-white border shadow mt-3">
        <!-- Search section -->
        <section id="search-panel" class="row bg-darkblue">

            <div class="input-group m-2">
                <div class="input-group-prepend">
                    <span class="input-group-text ">
                        <i class="fas fa-search"></i>
                    </span>
                </div>

                <input list="cities" name="city-choice" class="form-control" aria-label="City"
                    placeholder="e.g. Paris" />
                <datalist id="cities">


                </datalist>
                <div class="input-group-append">
                    <!-- <span class="input-group-text">.00</span> -->
                    <button id="search-button" class="btn px-5">Search</button>
                </div>

            </div>

        </section>
        <!-- Dates & Rooms  -->
        <section id="datesroom" class="row bg-darkblue">
            <div class="col-4 checkBoxWrapper">
                <label for="checkin" class="bg-white col-12 checkinBox">check in</label>
                <input type="date" class="col-12 checkinBox" name="checkin" id="checkin" value="">
            </div>
            <div class="col-4 checkBoxWrapper">
                <label for="checkout" class="bg-white col-12 checkoutBox">check out</label>
                <input type="date" class="col checkoutBox" name="checkout" id="checkout" value="">
            </div>
            <div id="roomtypes" class="col-4">
                <select class="col-12" name="roomtypes" id="selectType">
                    <option value="">All</option>
                </select>
            </div>
        </section>
        <!-- Filters -->
        <section id="filters" class="row bg-darkblue ">
            <div class="col-4 filterBox">


                <div class="col-12 container" id="forPrice">
                </div>
                <sup id="priceMessage"> 0 &euro;</sup>
                <input class="priceBar" id="price" type="range" min="0" max="1500" value="1500" />
            </div>
            <div class="col-2 filterBox">
                <div id="type" class="col-12">Property type</div>
                <select class="col-12" name="rating" id="rating">
                    <option value="">All</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="col-2 filterBox">
                <div id="guest" class="col-12 ">Guest Rating</div>
                <select class="col-12" name="guestRating" id="guestRating">
                    <option value="">All</option>
                    <option value="0">0-1</option>
                    <option value="1">2-5</option>
                    <option value="2">6-7.9</option>
                    <option value="3">7-8.4</option>
                    <option value="4">8.5-10</option>
                </select>
            </div>
            <div class="col-4 filterBox">
                <div id="" class="col-12">Location</div>
                <select class="col-12" name="location" id="location">
                    <option value="">All</option>
                </select>
            </div>
        </section>
        <!-- Map & Sort  -->
        <!-- The Modal -->
        <div id="myModal" class="modal">
    
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <!-- <div id="marker"></div> -->
                <div id="map2" class="map2"></div>
    
            </div>
    
        </div>
        <section id="mapsort" class="row justify-content-between bg-darkgrey ">
            <div id="map" class="ml-3">
                <!-- Trigger/Open The Modal -->
                <button id="myBtn" class="m-2">View Map</button>
            </div>
            <div id="sort" class="mr-3 ml-5 px-5">
                <span id="sortText" class="mr-2"> Sort by </span>
                <select class="col-12" name="recommendation" id="recommendation">
                    <option value="">All</option>
                </select>
            </div>
        </section>
        <!-- Hotel  -->
        <section id="hotels" class="row bg-light">
            <!-- <div class="hotel col-12 row ml-0 p-0 border ">
                <div class="hotel-media col-3 px-0">
                    <i class="far fa-heart"></i>
                    <img src="https://raw.githubusercontent.com/kostasx/EventLoop/master/Education/afdemp/assignments/hotel/hotel-prueba-1.jpg" alt="hotel-photo" class="img-fluid">
                    <span class="img-pagin bg-dark text-white p-1 rounded">1/30</span>
                </div>
                <div class="info col-4"> 
                    <h6>Hotel Lancaster</h6>
                    <span>***** hotel</span>
                    <p>Paris</p>
                 </div>
                <div class="deals col-2">Deals</div>
                <div class="deal col-3">Deal/Price</div>
            </div> -->
        </section>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
